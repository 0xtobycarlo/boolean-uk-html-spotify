<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <header>
      <section id="logo">
        <a href="https://www.spotify.com">
          <img
            class="logo-main"
            src="/assets/img/logo.png"
            alt="Spotify"
            height="36px"
          />
          <img
            class="logo-responsive"
            src="/assets/img/spotify-darkmode.png"
            alt="Spotify"
            height="36px"
          />
        </a>
      </section>
      <div id="upgrade-button">
        <a href="https://www.spotify.com/premium">
          <button>Get Spotify Premium</button>
        </a>
      </div>
    </header>
    <main>
      <aside>
        <section id="aside-menu">
          <div class="menu-items">Home</div>
          <div class="menu-items">Search</div>
          <div class="menu-items">Your Library</div>
        </section>
        <div id="playlist">
          <h2>Create Playlist</h2>
          <div id="create-playlists"></div>
        </div>
        <div id="your-playlists">
          <ul>
            <li>"Playlist"</li>
            <li>"Playlist"</li>
            <li>"Playlist"</li>
            <li>"Playlist"</li>
            <li>"Playlist"</li>
            <li>"Playlist"</li>
            <li>"Playlist"</li>
            <li>"Playlist"</li>
          </ul>
        </div>
        <div id="download">
          <a
            class="download-link"
            href="https://download.scdn.co/SpotifySetup.exe"
          >
            <p id="install">Install App</p>
          </a>
        </div>
        <div id="profile">
          <a href="https://www.accounts.spotify.com/en/login">
            <h2 class="user-name">tjcarlo</h2>
          </a>
        </div>
      </aside>
      <div id="main-feed">
        <section id="music-genres">
          <div id="select-menu">
            <select name="">
              <option value="brand-new">Brand New</option>
              <option value="discover">Discover</option>
              <option value="genres">Genres</option>
              <option value="podcasts">Podcasts</option>
              <option value="just-for-you">Just For You</option>
              <option value="uniquely-yours">Uniquely Yours</option>
            </select>
          </div>
          <div id="genres-menu">
            <ul>
              <li><a href="#">Brand New</a></li>
              <li><a href="#">Discover</a></li>
              <li><a href="#">Genres</a></li>
              <li><a href="#">Podcasts</a></li>
              <li><a href="#">Just For You</a></li>
              <li><a href="#">Uniquely Yours</a></li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
